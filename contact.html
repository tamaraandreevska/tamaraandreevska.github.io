<body>
    <nav class="navigation">

        </div>

            <ul>
                <li><a href="/">Back to Home</a></li>

            </ul>
        </div>

    <div class="container" id="contact">
        <div class="row">
            <div class="col">
                <p>
                    <h2>My contact info</h2>
                    <ul>
                        <li>
                            Email@email.com
                        </li>
                        <li>
                            Website.com
                        </li>
                    </ul>
                </p>
            </div>
            <div class="col">
                <form id="contactForm" action="https://formspree.io/mlernedd" method="POST">
                    <div class="row">
                        <div class="col paddingRight">
                            <input type="text" name="name" id="name" required="" placeholder="First Name">
                        </div>
                        <div class="col paddingLeft">
                            <input type="text" name="lastName" id="last-name" required="" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col contactFormCol paddingRight">
                            <input type="email" name="email _replyto" id="email" required="" placeholder="Email">
                        </div>
                        <div class="col contactFormCol paddingLeft">
                            <input type="text" name="subject" id="subject" required="" placeholder="Subject">
                        </div>
                    </div>
                    <textarea name="message" rows="4" id="message" placeholder="Your Message"></textarea><br>
                    <button class="button btnSubmit" type="submit" id="submit" value="SUBMIT">Submit</button>
                </form>
            </div>

        </div>

    </div>
